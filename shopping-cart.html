<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/shopping-cart-styles.css">
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/myScripts.js"></script>
  <title>Muddy Paws - Cat Harness</title>
</head>

<body onload="cartItemsLoaded(); displayCartItemCount()">
  <!-- header -->
    <div class="header">
      <img id="header-logo" src="images/header-logo.png" alt="Muddy Paws logo"/>
      <div class="nav-bar">
        <a href="index.html" onclick="saveCartChanges()"><h1>Home</h1></a>
        <a href="cat-product-page.html" onclick="saveCartChanges()"><h1>Cats</h1></a>
        <a href="#dog-page" onclick="saveCartChanges()"><h1>Dogs</h1></a>
        <a href="#accessory-page" onclick="saveCartChanges()"><h1>Accessories</h1></a>
        <img id="header-search" src="images/header-search-bar.png" alt="search bar" onclick="saveCartChanges()"/>
        <img id="header-user" src="images/header-user.png" alt="user image"/>
        <a href="shopping-cart.html">
          <span id="item-count-in-cart" onload="displayCartItemCount()"></span>
          <img id="header-cart" src="images/header-cart.png" alt="cart image"/>
        </a>
      </div>
    </div>

    <!-- start of row (order info & cart items) -->
    <div class="row">
      <div class="shopping-cart">
  <!-- Title -->
        <div class="title">
          Your Cart:
        </div>
        <div id="cart">
          <!-- Items added to cart will appear here -->
        </div>
      </div> <!-- end of shopping cart -->

      <!-- start of total and continuation to cart -->
      <div class="order-total-and-continue">
        <div class="total-order-price">
          <h1 id="totalPrice">Total: $209.93</h1>
          <p>(before tax + shipping)</p>
        </div>
        <a href="#checkout-page" class="go-to-checkout">Continue to checkout</a>
      </div>
    </div>
    <!-- end of row -->
    <div class="footer">
      <div class="footer-nav-options">
        <div class="footer-shop">
          <h2 style="margin-bottom:0;">Shop</h2>
          <a href="cat-product-page.html">Cats</a><br>
          <a href="#dog-page">Dogs</a><br>
          <a href="#accessory-page">Accessories</a>
        </div>
        <div class="footer-customer-service">
          <h2 style="margin-bottom:0;">Customer Service</h2>
          <a href="#customer-service-page">Customer Service</a><br>
          <a href="#shipping-page">Shipping</a><br>
          <a href="#returns-page">Returns</a>
        </div>
        <div class="footer-muddy-paws">
          <h2 style="margin-bottom:0;">Muddy Paws</h2>
          <a href="#about-us-page">About Us</a><br>
          <a href="#contact-us-page">Contact Us</a><br>
          <a href="#privacy-policy-page">Privacy Policy</a>
        </div>
        <div class="footer-back-to-top">
          <br><br>
          <a href="cat-harness-details.html">Back to Top</a><br>
        </div>
      </div>
    </div>
</body>
</html>
